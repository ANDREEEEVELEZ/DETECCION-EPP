<!-- Sidebar de Navegación -->
<aside class="w-64 bg-[#1E293B] border-r border-gray-800 flex flex-col" x-data="{ activePage: '{{ request.url.path }}' }">
    <!-- Logo y título -->
    <div class="p-6 border-b border-gray-800">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">EPPVISION</h1>
                <p class="text-xs text-gray-400">Sistema de Detección</p>
            </div>
        </div>
    </div>
    
    <!-- Navegación -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <!-- Dashboard -->
        <a href="/dashboard" 
           :class="activePage === '/dashboard' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-800'"
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            <span class="font-medium">Dashboard</span>
        </a>
        
        <!-- Monitoreo en Vivo -->
        <a href="/monitoreo-vivo" 
           :class="activePage === '/monitoreo-vivo' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-800'"
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all">
            <i data-lucide="video" class="w-5 h-5"></i>
            <span class="font-medium">Monitoreo en Vivo</span>
        </a>
        
        <!-- Historial de Alertas -->
        <a href="/historial-alertas" 
           :class="activePage === '/historial-alertas' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-800'"
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all">
            <i data-lucide="alert-triangle" class="w-5 h-5"></i>
            <span class="font-medium">Historial de Alertas</span>
        </a>
        
        <!-- Procesar Videos -->
        <a href="/procesar-videos" 
           :class="activePage === '/procesar-videos' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-800'"
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all">
            <i data-lucide="film" class="w-5 h-5"></i>
            <span class="font-medium">Procesar Videos</span>
        </a>
        
        <!-- Reportes -->
        <a href="/reportes" 
           :class="activePage === '/reportes' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-800'"
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all">
            <i data-lucide="file-text" class="w-5 h-5"></i>
            <span class="font-medium">Reportes</span>
        </a>
        
        <div class="border-t border-gray-800 my-4"></div>
        
        <!-- Configuración -->
        <a href="/configuracion" 
           :class="activePage === '/configuracion' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-800'"
           class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span class="font-medium">Configuración</span>
        </a>
    </nav>
    
    <!-- Usuario y cerrar sesión -->
    <div class="p-4 border-t border-gray-800">
        <div class="flex items-center space-x-3 px-4 py-3 bg-gray-800 rounded-lg">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                <span class="text-white font-bold text-sm">AP</span>
            </div>
            <div class="flex-1">
                <p class="text-sm font-medium text-white">Admin Panel</p>
                <p class="text-xs text-gray-400">Supervisor de Obra</p>
            </div>
            <button class="text-gray-400 hover:text-white">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </div>
</aside>
